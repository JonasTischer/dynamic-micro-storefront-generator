<svg viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Poply Text with modern rounded font style -->
  <text x="20" y="65" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1e3a8a">Poply</text>

  <!-- Starburst/spark icon positioned after the 'y' -->
  <g transform="translate(270, 35)">
    <!-- Main center dot -->
    <circle cx="0" cy="0" r="2" fill="#1e3a8a"/>

    <!-- Top ray -->
    <path d="M 0 -20 L -2 -8 L 2 -8 Z" fill="#1e3a8a"/>

    <!-- Top-right ray -->
    <path d="M 14 -14 L 6 -6 L 8 -4 Z" fill="#1e3a8a" transform="rotate(45)"/>

    <!-- Right ray -->
    <path d="M 20 0 L 8 -2 L 8 2 Z" fill="#1e3a8a"/>

    <!-- Bottom-right ray -->
    <path d="M 14 14 L 6 6 L 4 8 Z" fill="#1e3a8a" transform="rotate(-45)"/>

    <!-- Bottom ray -->
    <path d="M 0 20 L 2 8 L -2 8 Z" fill="#1e3a8a"/>

    <!-- Bottom-left ray -->
    <path d="M -14 14 L -6 6 L -8 4 Z" fill="#1e3a8a" transform="rotate(45)"/>

    <!-- Left ray -->
    <path d="M -20 0 L -8 2 L -8 -2 Z" fill="#1e3a8a"/>

    <!-- Top-left ray -->
    <path d="M -14 -14 L -6 -6 L -4 -8 Z" fill="#1e3a8a" transform="rotate(-45)"/>
  </g>
</svg>